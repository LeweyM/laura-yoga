es:
  title: Sobre Mi
  paragraphs:
    - Mi camino en el yoga comenzó hace más de 10 años cuando mi mejor amigo me enseñó
      unas asanas para poder sostener la postura de meditación. En ese momento, con 18 años adquirí
      el hábito de practicar yoga cada mañana. En todos estos años, hice diferentes formaciones, tanto en Argentina como en España.
      Siempre buscando un equilibrio entre el yoga oriental devocional y el yoga occidental del
      “new age” que se interesa más por la postura acrobática, que por la experiencia de llegar a
      realizarla.'
    - Durante estos años, fui encontrando mi propia manera de vivir y transmitir el yoga, que
      podría definirla en una simple imagen&#58 la esterilla de yoga como un espejo donde mirarte.

en:
  title: About Me
  paragraphs:
    - My yoga journey started at 18, when a close friend taught me 'Asanas' as a means to practice meditation. From then on I began practicing yoga every morning. During this time I trained in Yoga across Argentina and Spain, always looking for a balance
      between the oriental devotional yoga, and the western and "new age" yoga, which I consider more acrobatic
      training than a means towards self-reflection and self knowledge.
    - Over the years I have been finding my own way to live and teach yoga, and I can now sum it up in one sentence&#58 The yoga mat is a mirror to better see one's self.