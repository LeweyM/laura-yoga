es:
  title: Yoga En Familia
  paragraphs:
    - La propuesta del yoga en familia es propiciar un encuentro de comunicación corporal y emocional entre las
      familias, beneficiando el vínculo, la confianza y generando nuevas posibilidades de expresión.

    - En cada encuentro trabajaremos con asanas en parejas y en grupo, respiraciones y meditaciones que favorecen
      el encuentro con el otro. Disfrutando de momentos de calidad, fortaleceremos la autoestima y aumentaremos la
      conciencia corporal de los niños, niñas y las familias.

en:
  title: Yoga Families
  paragraphs:
    - 'The purpose of family yoga is to provide a space for emotional communication in our families and to enrich
       our relationships.'
    -  "In each class we will work with 'Asanas', practicing breathing and meditation in group and pairs. Over time
      we will deepen our awareness of ourselves, strengthen our bonds as families, and enjoy high quality moments
      together."