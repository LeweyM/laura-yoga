es:
  title: Hatha Yoga
  paragraphs:
    - La práctica de Hatha Yoga se basa en la realización de asanas (posturas) en sintonía con la respiración. En
      cada cada clase, se trabajan todos los aspectos de la persona, el aspecto físico, emocional y mental.</p>

    - A nivel emocional, las posturas de yoga trabajan sobre el sistema endócrino, que junto a los
      neurotransmisores son los encargados de nuestras emociones. Podemos afirmar que un sistema endócrino
      equilibrado, contribuye al bienestar emocional.

    - Nuestra respiración está directamente relacionada con nuestros pensamientos. Desde el yoga utilizamos la
      respiración para calmar nuestra mente. También se ha demostrado que la meditación
      contribuye a generar nuevas conexiones neuronales (neuroplasticidad), esto es generar nuevos y mejores
      hábitos de vida. 

    - A nivel físico con las posturas de yoga se trabaja tanto la fuerza muscular, como la flexibilidad, el
      equilibrio y la conciencia corporal, buscando el mejor estado dentro de las posibilidades de cada persona.

en:
  title: Hatha Yoga
  paragraphs:
    - Hatha Yoga practice is based on poses (Asanas) synchronised with one's breathing. In each class we
      will work with all aspects of ourselves; body, mind and emotion.
    - In an emotional dimension, 'Asanas' affects the endocrine system, which is
      responsible for our emotions. We know that a balanced endocrine system contributes to emotional
      wellness.
    - Our breathing is directly connect with our thoughts. In Yoga, we use breathing to calm our mind. It has been
      demonstrated that meditation contribute to the generation of new neuronal connections (neuroplasticity),
      allowing us to make new and better habits.
    - Yoga postures, 'Asanas', works on strength, stretches, balance and body-awareness, with the goal of
      well being according the possibilities of each person.