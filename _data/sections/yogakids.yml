es:
  title: Yoga Niños y Niñas
  paragraphs:
    - En las clases de yoga para niños y niñas trabajamos con diferentes cuentos como hilo conductor que nos
      invita a realizar las posturas de yoga. Las historias y cuentos, son para los niños un reflejo de su mundo interno. A través de ellos, pueden
      reconocer sus propios miedos y encontrar diferentes soluciones a sus conflictos.
      A través del yoga pondremos de manifiesto nuestras emociones, buscando distintas maneras de expresión de las
      mismas.

    - Busco que los niños y niñas comiencen a contactarse de manera consciente con su cuerpo, respiración,
      emocionalidad y expresividad, acompañando y favoreciendo el desarrollo de su autoestima.
      La propuesta propicia un espacio donde el encuentro con el otro nos permite conocernos más a nosotros
      mismos.

en:
  title: Yoga Kids
  paragraphs:
    - In our classes we will work with different stories that will guide us through the 'Asanas'. For children, these stories are a reflection of their inner world. Through them, they can recognise their
      own fears, finding different solutions to their conflicts. Through yoga we will connect with our emotions,
      looking for different ways to express them.
    - My purpose is that the children start to connect in a conscience way with their body, breathing, emotions
      and expression,
      stimulating their self-esteem and confidence. In each class we will get to know others, and in doing so get
      to know ourselves.